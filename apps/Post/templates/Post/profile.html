<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>
    <h1>Welcome, {{ request.session.first_name }}</h1>
    <form class="" action="/quotes" method="post">
      {% csrf_token %}
        Quote:<textarea name="quotes" rows="8" cols="80"></textarea>
      <input type="submit" name="submit" value="Add">
    </form>

    <table>
     <tr>
       <th>Quote</th>
     </tr>

     {% for quote in Quote.objects.raw %}

       <tr>
         <td>{{Quotes.quotes}}</td>
         <td><form class="" action="/delete/{{quotes.id}}" method="post">
           {% csrf_token %}
         <input type="submit" name="confirm" value="Delete">
        </form></td>
       </tr>

      {% endfor %}
   </table>


      <a href="/clear">Logout</a>

  </body>
</html>
